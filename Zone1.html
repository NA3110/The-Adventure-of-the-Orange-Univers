<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Adventure of The Orange Universe</title>
    <style>
      @font-face {
        font-family: Sans;
        src: url(/fonts/micross.ttf) format("truetype");
      }
      @font-face {
        font-family: My-First-Font;
        src: url(/fonts/my-first-font.ttf) format("truetype");
      }
      @font-face {
        font-family: My-First-Font-Advanced;
        src: url(/fonts/my-first-font-advanced.ttf) format("truetype");
      }
      body {
        background-image: url("images/Zone1.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .messages {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 75%;
        margin-top: 10px;
      }
      .arrow_up {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 5%;
        animation-duration: 7s;
        animation-name: slidein;
        animation-iteration-count: infinite;
      }
      .arrow_down {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 5%;
        margin-top: 650px;
      }
      .arrow_left {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 5%;
        float: left;
        margin-top: 355px;
      }
      .arrow_right {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 5%;
        float: right;
        margin-top: 355px;
      }
      @keyframes slidein {
        0% {
          margin-top: 10px;
        }
        49% {
          margin-top: 22px;
        }
        100% {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html">
      <img src="images/arrow_up.png" alt="arrow_up" class="arrow_up" />
    </a>
    <a href="index.html">
      <img src="images/arrow_left.png" alt="arrow_left" class="arrow_left" />
    </a>
    <a href="index.html">
      <img src="images/arrow_right.png" alt="arrow_right" class="arrow_right" />
    </a>
    <img
      src="images/message_you.png"
      alt="Dieses Spiel ist kapput"
      class="messages"
    />
    <a href="index.html">
      <img src="images/arrow_down.png" alt="arrow_down" class="arrow_down" />
    </a>
  </body>
</html>
